<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body >
    <div class="head">
        <h1>Online Registration Form</h1>
    </div>
    <div class="form">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Frist Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="John">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Bil">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Contact Number</label>
            <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="0301-1234567">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Age</label>
            <input type="number" class="form-control" id="formGroupExampleInput2">
        </div>
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected>Gender</option>
            <option value="1">Male</option>
            <option value="Female">One</option>
  
        </select>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Date of Brith</label>
            <input type="date" class="form-control" id="formGroupExampleInput2" placeholder="">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Address</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="house no. sector">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Email</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="email@gmail.com">
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Document</label>
            <input class="form-control" type="file" id="formFile">
          </div>
          <button type="button" class="btn btn-secondary">Submit</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
